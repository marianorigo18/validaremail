<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spinner.css">
    <title>Envio de Emails</title>
</head>
<body>
    <main>
        <h1>Envio de Emails</h1>
        <div>
            <form action="" id="formulario">
                <div>
                    <label for="email">Email:</label>
                    <input id="email"  type="email" name="email" placeholder="Email Destino, ej: mkt@empresa.com">
                </div>
                <div>
                    <label for="asunto">Asunto</label>
                    <input id="asunto" type="text" name="asunto" placeholder="Asunto del Email  ">
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <input id="mensaje" type="text" name="mensaje" placeholder="Mensaje del Email  ">
                </div>
                <div id="buttons">
                    <button id="btn-submit" type="submit" disabled>enviar</button>
                    <button id="btn-reset" type="reset">reset</button>
                </div>
            </form>
            <div id="spinner" class="hidden">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
